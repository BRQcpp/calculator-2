<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
    <title>Calculator 2</title>
</head>
<body>
    <div class="main-container">

        <div class="calc-history-container">
            <div class="calc-history">
                <a href="https://github.com/BRQcpp  " target=”_blank” id="top-banner">
                    <div class="github-banner">
                        <img src="./graphics/github-icon.png" alt="github-logo" class="gh-img">
                        <span>BRQcpp</span>
                    </div>
                </a>
            </div>
            <button class="clear-history">C</button>    
        </div>

        <div class="number-io">
            <input type="text" autoFocus="true" id="number-input">
        </div>


        <div class="keyboard-container">
            <div class="keyboard-row">
                <button class="key non-border">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">÷</button>
                <button class="key">⮨</button>
                <button class="key">C</button>
            </div>
            <div class="keyboard-row">
                <button class="key non-border">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">×</button>
                <button class="key">(</button>
                <button class="key">)</button>
            </div>
            <div class="keyboard-row">
                <button class="key non-border">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">-</button>
                <button class="key">x²</button>
                <button class="key">√</button>
            </div>
            <div class="keyboard-row">
                <button class="key non-border">.</button>
                <button class="key">0</button>
                <button class="calculate-key">=</button>
                <button class="key">+</button>
                <button class="key">%</button>
            </div>

            <div class="bottom-menu">
                <div class="label"> Decimal numbers</div>
                <input aria-label="decimal numbers" type="number" min="0" max="9" id="dn-input" value="3">
            </div>
        </div>



        <div class="footer">
            <a href="https://github.com/BRQcpp  " target=”_blank”>
                <div class="github-banner">
                    <img src="./graphics/github-icon.png" alt="github-logo" class="gh-img">
                    <span>BRQcpp</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
